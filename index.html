<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>107 Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>107 Solver</h1>
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter 5 numbers separated by space">
            <button onclick="runCalculate()">Calculate</button>
        </div>
        <pre id="output"></pre>
    </div>

    <script>
        function runCalculate() {
            const input = document.getElementById('input').value.trim();
            const args = input.split(' ').map(Number);

            if (args.length !== 5) {
                alert("Please enter exactly 5 numbers.");
                return;
            }

            // Allocate memory for the input
            const a = args[0];
            const b = args[1];
            const c = args[2];
            const d = args[3];
            const e = args[4];

            // Capture the output (this requires you to adjust your C++ code to provide output properly)
            const result = Module.ccall('compute', 'string', ['number', 'number', 'number', 'number', 'number'], [a, b, c, d, e]);
            if(result) {
                document.getElementById('output').textContent = result;
            }
            else {
                document.getElementById('output').textContent = "NO SOLUTIONS";
            }
        }
    </script>

    <script src="calculate.js"></script>
</body>
</html>
