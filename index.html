<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPP to JS Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CPP to JS Converter</h1>
    <form id="inputForm">
        <input type="number" id="a" placeholder="Enter a" required>
        <input type="number" id="b" placeholder="Enter b" required>
        <input type="number" id="c" placeholder="Enter c" required>
        <input type="number" id="d" placeholder="Enter d" required>
        <input type="number" id="e" placeholder="Enter e" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
