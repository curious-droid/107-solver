<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>107 Solver</title>
</head>
<body>
    <h1>107 Solver</h1>
    <input type="text" id="input" placeholder="Enter numbers separated by space">
    <button onclick="runCalculate()">Calculate</button>
    <pre id="output"></pre>

    <script>
        function runCalculate() {
            const input = document.getElementById('input').value.trim();
            const args = input.split(' ').map(Number);

            if (args.length !== 5) {
                alert("Please enter exactly 5 numbers.");
                return;
            }

            const calculate = Module.cwrap('calculate', 'string', ['number', 'number', 'number', 'number', 'number']);
            const result = calculate(...args);
            document.getElementById('output').textContent = result;
        }
    </script>

    <script src="calculate.js"></script>
</body>
</html>
