<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>107 Solver</title>
</head>
<body>
    <h1>107 Solver</h1>
    <input type="text" id="input" placeholder="Enter numbers separated by space">
    <button onclick="runCalculate()">Calculate</button>
    <pre id="output"></pre>

    <script>
        function runCalculate() {
            const input = document.getElementById('input').value.trim();
            const args = input.split(' ').map(Number);

            if (args.length !== 5) {
                alert("Please enter exactly 5 numbers.");
                return;
            }

            // Allocate memory for the input
            const a = args[0];
            const b = args[1];
            const c = args[2];
            const d = args[3];
            const e = args[4];

            // Capture the output (this requires you to adjust your C++ code to provide output properly)
            const result = Module.ccall('compute', 'string', ['number', 'number', 'number', 'number', 'number'], [a, b, c, d, e]);
            document.getElementById('output').textContent = result;
        }
    </script>

    <script src="calculate.js"></script>
</body>
</html>
